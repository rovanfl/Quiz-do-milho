<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Milho</title>
    <link rel="stylesheet" href="style.css">
    <!-- Biblioteca de som adicionada -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
<body>

    <div id="jogo-container">
        <!-- TELA INICIAL SIMPLIFICADA -->
        <div id="tela-inicial">
            <h1>Quiz do Milho</h1>
            <div id="modo-selecao">
                <button id="btn-modo-jogador">Jogar com Perguntas Padrão</button>
                <button id="btn-carregar-perguntas">Carregar Perguntas (.json)</button>
            </div>
            <!-- Input para carregar perguntas, sempre escondido -->
            <input type="file" id="input-perguntas" accept=".json" class="escondido">
        </div>

        <!-- TELA DE JOGO ATUALIZADA -->
        <div id="tela-jogo" class="escondido">
            <!-- NOVO: Indicador de tempo -->
            <div id="timer-container">
                <div id="timer-bar"></div>
            </div>

            <div id="placar">
                <span>Nível: <span id="nivel-atual">1</span></span>
                <span>Errar: R$ <span id="valor-errar">0</span></span>
                <span>Parar: R$ <span id="valor-parar">0</span></span>
                <span>Acertar: R$ <span id="valor-acertar">1.000</span></span>
            </div>
            <div id="ajudas-container">
                <button id="btn-pular" class="ajuda">Pular (3)</button>
                <button id="btn-cartas" class="ajuda">Cartas</button>
                <button id="btn-universitarios" class="ajuda">Universitários</button>
            </div>
            <div id="pergunta-container">
                <p id="pergunta-texto"></p>
            </div>
            <div id="opcoes-container"></div>
            <button id="btn-parar">Parar</button>
        </div>

        <!-- TELA FINAL -->
        <div id="tela-final" class="escondido">
            <h2>Fim de Jogo!</h2>
            <p>Você ganhou: <strong id="premio-final">R$ 0</strong></p>
            <button id="btn-reiniciar">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
